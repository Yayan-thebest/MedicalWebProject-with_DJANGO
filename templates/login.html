
{%load static%}
<!DOCTYPE html>
<html>
    
<head>
	<title>Connexion</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


	<link  type="text/css" rel="stylesheet" href="{% static 'css/connexion.css' %}">

	
</head>
<body>
<div class="container" >
  <img src="{% static 'images/logo10.png' %}" style="width:px; padding: 1%; ">
</div>


<div class="login">
                <div class="row">
 
                    <div class="col-md-4  login-card ">

                                <h3 class="login-heading">Connexion</h3>


                                <form method="POST"> {%csrf_token%}
                                <div class="row login-form">
                                    <div class="col-md-12">
                                       <div class="form-group">
                                        <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>                     
	                                    </div>
	                                    <div class="form-group">
	                                        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Mot de passe" required >
	                                    </div> 

	                                     {%if login_form.non_field_errors%}
										<div style="color: red;">
											<p>{{login_form.non_field_errors}}</p>
										</div>
										{%endif%}

										    {%if messages %}
								           <div  class="messages" id="messages" >
								            {%for message in messages%}
												<div class="alert alert-success" role="alert">
												   {{message}}
												</div>								               
								            {%endfor%}
								           </div>
								           {%endif%}
							                                 
                                        <input type="submit" class="btn-login"  value="Se connecter"/>

                                        <div class="mt-4 lien">
                                        <div class=" links ">
											<a href="{% url 'reset_password' %}" class="ml-2">Mot de passe oublier? </a>
										</div>	
										<div class="links mt-2">
											Pas encore de compte? <a href="{% url 'register' %}" class="ml-2">S'inscrire</a>
										</div>		
		                        	</div>
                                    </div>

                                    {%if request.GET.next %}		<input type="hidden" name="next" value="{{request.GET.next}}">
                                    {%endif%}
									
                                </form>
                             
                              
                        </div>
                    </div>
                </div>

            </div>
                              

</body>

</html>
